<div class="row">
  <div class="col-lg-8">
    <p>
      <b>Filter by post id :</b>
      <select [(ngModel)]="selectedItem" (ngModelChange)="searchPost()">
        <option [value]="-1" selected>choose option</option>
        <option *ngFor="let item of listPosts" [value]="item.id">{{item.name}}</option>
      </select>
    </p>
  </div>
  <div class="col-lg-4">
    <a class="btn btn-primary btn-xs pull-right " routerLink="/newcar" preserveQueryParams preserveFragment>
      <b>+</b> Add new post </a>
  </div>
</div>
<br>
<div class="row">
  <div class="col-lg-12">
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Category</th>
          <th>Name</th>
          <th>Thumbnail</th>
          <th>Content</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of filtredPosts">
          <td>{{post.id}} </td>
          <td>{{post.postCategoryName}}</td>
          <td>{{post.name}}</td>
          <td>{{post.image}}</td>
          <td>{{post.content}}</td>
          <td>
            <button class="btn btn-link" routerLink="/updatepost/{{post.id}}" preserveQueryParams preserveFragment>
              <i class="fa fa-pencil" aria-hidden="true"></i> Update
            </button>
            <button class="btn btn-link" (click)="deletePost(post.id)">
              <i class="fa fa-trash" aria-hidden="true"></i> Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
