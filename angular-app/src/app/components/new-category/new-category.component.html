<h3> New Category</h3>
<form [formGroup]="complexForm" (ngSubmit)="newCategory(complexForm.value)">
  

  <div class="form-group">
    <label for="">
      <b>Name</b>
    </label>
    <input type="text" class="form-control" id="title" formControlName="title" />
    <div *ngIf="complexForm.controls['title'].hasError('required')" class="has-error">field required</div>
  </div>
  
  <div class="form-group">
    <button type="submit" class="btn btn-primary" [disabled]="!complexForm.valid">Submit</button>
  </div>
</form>
