<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        Add New Category
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-lg-12">
            <form role="form" [formGroup]="complexForm" (ngSubmit)="newCategory(complexForm.value)">
              <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" id="title" formControlName="title" />
                <div *ngIf="complexForm.controls['title'].hasError('required')" class="has-error">field required</div>
              </div>
              <button type="submit" class="btn btn-primary" [disabled]="!complexForm.valid" style="margin-right: 10px;">Save</button>
              <button type="reset" class="btn btn-success">Reset</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
