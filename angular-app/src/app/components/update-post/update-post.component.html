<h3> Update Post</h3>
<form ng-if="complexForm != null" [formGroup]="complexForm" (ngSubmit)="updatePost(complexForm.value)">
  <div class="form-group">
    <label for="">
      <b>Id</b>
    </label>
    <input type="text" class="form-control" [formControl]="complexForm.controls['id']" disabled>
  </div>
  <div class="form-group">
    <label for="">
      <b>Category</b>
    </label>

    <select class="form-control" id="postCategoryId" formControlName="postCategoryId">
      <option value="null">Please select a category</option>
      <option *ngFor="let c of listCategories" value="{{c.id}}">{{c.title}}</option>
    </select>
    <div *ngIf="complexForm.controls['postCategoryId'].hasError('required')" class="has-error">field required</div>
  </div>
  <div class="form-group">
    <label for="">
      <b>Name</b>
    </label>
    <input type="text" class="form-control" [formControl]="complexForm.controls['title']">
    <div *ngIf="complexForm.controls['title'].hasError('required')" class="has-error">field required</div>
  </div>
  <div class="form-group">
    <label for="">
      <b>Image</b>
    </label>
    <input type="text" class="form-control" [formControl]="complexForm.controls['image']">
    <div *ngIf="complexForm.controls['image'].hasError('required')" class="has-error">field required</div>
    <img width="150" [src]="imageUrl" />
    <input #file type="file" multiple (change)="upload(file.files)" />
    <br/>
    <span style="font-weight:bold;color:green;" *ngIf="progress > 0 && progress < 100">
      {{progress}}%
    </span>

    <span style="font-weight:bold;color:green;" *ngIf="message">
      {{message}}
    </span>
  </div>
  <div class="form-group">
    <label for="">
      <b>Content</b>
    </label>
    <input type="text" class="form-control" [formControl]="complexForm.controls['content']">
    <div *ngIf="complexForm.controls['content'].hasError('required')" class="has-error">field required</div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" [disabled]="!complexForm.valid">Submit</button>
  </div>
</form>
